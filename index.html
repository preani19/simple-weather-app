<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
    <script defer src="api.js"></script>
</head>
<body>
    <div class="container">
        <div class="in">
            <h1 class="head">Enter a city</h1>
            <form action="">
                <div class="sub">
                    <input type="text" placeholder="London" >
                    <input type="submit" value="send">
                </div>
                <div class="weather">
                    <h1 class="city"></h1>
                    <div class="tt">
                        <img src="" alt="">
                        <p class="tp"></p>
                    </div>
                    <p class="condition"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
